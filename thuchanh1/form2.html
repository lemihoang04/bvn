<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về tạo form</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="form-container">
        <h2>Ví dụ về tạo form</h2>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="textbox">Text box:</label>
                <input type="text" id="textbox" name="textbox">
            </div>
            <div class="form-group">
                <label for="textarea">Text Area:</label>
                <textarea id="textarea" name="textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="filebox">File box:</label>
                <input type="file" id="filebox" name="filebox">
            </div>
            <div class="form-group">
                <label><input type="radio" name="radiobutton"> Radio button</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="checkbox"> Check box</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
