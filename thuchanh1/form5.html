<!DOCTYPE html>
<html>
<head>
    <title>Chuyển thành chữ hoa khi blur</title>
</head>
<body>
    <form>
        <label for="textInput">Nhập văn bản:</label>
        <input type="text" id="textInput" onblur="convertToUpperCase()">
    </form>

    <script>
        function convertToUpperCase() {
            var input = document.getElementById('textInput');
            input.value = input.value.toUpperCase();
        }
    </script>
</body>
</html>
